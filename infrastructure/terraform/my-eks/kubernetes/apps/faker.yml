apiVersion: v1
kind: ConfigMap
metadata:
  name: python-api-code
data:
  api.py: |
    from flask import Flask, jsonify, request
    from flask_cors import CORS
    import json
    import datetime
    import random
    import os

    app = Flask(__name__)
    CORS(app)

    @app.route('/')
    def home():
        return jsonify({
            "message": "üêç Python API Running on Kubernetes!",
            "status": "healthy",
            "timestamp": datetime.datetime.now().isoformat(),
            "pod_info": {
                "hostname": os.getenv('HOSTNAME', 'unknown'),
                "version": "1.0.0"
            }
        })

    @app.route('/health')
    def health():
        return jsonify({
            "status": "healthy",
            "timestamp": datetime.datetime.now().isoformat(),
            "uptime": "5m 32s",
            "checks": {
                "database": "connected",
                "cache": "available",
                "external_api": "reachable"
            }
        })

    @app.route('/metrics')
    def metrics():
        return jsonify({
            "cpu_usage": f"{random.randint(15, 45)}%",
            "memory_usage": f"{random.randint(40, 80)}%",
            "requests_per_minute": random.randint(50, 200),
            "response_time_avg": f"{random.randint(50, 150)}ms",
            "active_connections": random.randint(10, 50),
            "timestamp": datetime.datetime.now().isoformat()
        })

    @app.route('/cluster-info')
    def cluster_info():
        return jsonify({
            "cluster": {
                "name": "eks-demo-cluster",
                "version": "1.28",
                "region": "us-east-1",
                "nodes": 3,
                "pods": 8,
                "services": 4
            },
            "infrastructure": {
                "vpc": "vpc-eks-demo",
                "load_balancer": "NLB",
                "ingress": "nginx",
                "auto_scaling": True
            },
            "timestamp": datetime.datetime.now().isoformat()
        })

    @app.route('/data')
    def get_data():
        return jsonify({
            "users": [
                {"id": 1, "name": "Jo√£o Silva", "email": "joao@email.com", "status": "active"},
                {"id": 2, "name": "Maria Santos", "email": "maria@email.com", "status": "active"},
                {"id": 3, "name": "Pedro Lima", "email": "pedro@email.com", "status": "inactive"}
            ],
            "statistics": {
                "total_users": 3,
                "active_users": 2,
                "new_signups_today": 1
            }
        })

    if __name__ == '__main__':
        app.run(host='0.0.0.0', port=8000, debug=False)

