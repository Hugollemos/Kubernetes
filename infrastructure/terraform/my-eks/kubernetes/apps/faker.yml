# üöÄ Dashboard de Monitoramento Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
  labels:
    app: k8s-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-dashboard
  template:
    metadata:
      labels:
        app: k8s-dashboard
    spec:
      containers:
      - name: dashboard
        image: httpd:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/local/apache2/htdocs
      volumes:
      - name: dashboard-content
        configMap:
          name: dashboard-html

---
# üé® Aplica√ß√£o de API em Python
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  labels:
    app: python-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        ports:
        - containerPort: 8000
        command: ["/bin/sh"]
        args:
          - -c
          - |
            pip install flask flask-cors requests &&
            python /app/api.py
        volumeMounts:
        - name: api-code
          mountPath: /app
        env:
        - name: FLASK_ENV
          value: "production"
      volumes:
      - name: api-code
        configMap:
          name: python-api-code

